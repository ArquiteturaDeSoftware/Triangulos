<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Classificador de Triangulos </title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="mainPage">
    <h1>Classificador de triangulos</h1>
    <div class="center">
      <label for="lados'">Entre os lados do triangulo separados por ",":</label>
      <input type="text" id="lados" name="lados">
      <button id="butOk">Ok</button> <br>
      <label id="resposta">Classificacao: none</label>
    </div>
  
    <script type="text/javascript" src=".\script.js"></script>
</body>
</html>
